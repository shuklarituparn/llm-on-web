{% extends "base.html" %}

{% load static %}

{% block title %}
  Conversations
{% endblock title %}
{% block bodyclass %}
  bg-gemma bg-cover bg-no-repeat min-h-screen
{% endblock bodyclass %}
{% block content %}
  <div class="flex h-screen w-screen items-center justify-center">
    <div class="rounded-3xl bg-gray-800 bg-opacity-40 py-2 px-14 sm:px-48 shadow-2xl backdrop-blur-md mt-10">
      <div class="text-white font-sans1">
        <div class=" sm:mb-8 flex flex-col items-center">
          <img class="mt-4"
               src="{% static 'images/gemini-icon.png' %}"
               width="140"
               height="140"
               alt="login logo" />
          <p class="mt-4 mb-8 text-xl sm:text-6xl ">Your Conversations</p>
          <form class="flex flex-col">
            <input />
            <input />
            <textarea>
            </textarea>
            <button type="submit"
                    class="sm:mx-20 mb-8 text-white rounded-full px-10 backdrop-blur-md bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium  text-sm w-full sm:w-auto  py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
