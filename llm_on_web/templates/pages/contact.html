{% extends "base.html" %}

{% load static %}

{% block title %}
  Contact
{% endblock title %}
{% block bodyclass %}
  bg-gemma bg-cover bg-no-repeat min-w-screen  min-h-full
{% endblock bodyclass %}
{% block content %}
  <div class="flex h-screen w-screen items-center justify-center">
    <div class="rounded-3xl bg-gray-800 bg-opacity-40 py-2 px-4 md:px-24 lg:px-48 shadow-2xl backdrop-blur-md mt-10">
      <div class="mb-2 sm:mb-8 flex flex-col items-center">
        <img class="mt-4 mb-4"
             src="{% static 'images/gemini-icon.png' %}"
             width="140"
             height="140"
             alt="login logo" />
        <p class="mt-6 mb-3 text-3xl sm:text-6xl bg-cyan-400 rounded-full text-gray-800 font-sans1 px-3 py-1 ">Contact Us</p>
        <form action="{% url 'contact' %}"
              method="post"
              enctype="multipart/form-data"
              class="flex flex-col  space-y-8 md:space-y-12 lg:space-y-16 items-center justify-center ">
          {% csrf_token %}
          <div class="flex flex-row ">
            <input type="email"
                   id="email"
                   name="email"
                   class="rounded-full px-20 py-2 bg-gray-800 bg-opacity-20 backdrop-blur-xl text-white font-sans1 text-center"
                   placeholder="Your Email" />
          </div>
          <div class="flex flex-row">
            <input type="text"
                   id="subject"
                   name="subject"
                   class="rounded-full px-20 py-2 bg-gray-800 bg-opacity-20 backdrop-blur-xl text-white font-sans1 text-center"
                   placeholder="Subject" />
          </div>
          <div class="flex flex-row">
            <textarea id="message"
                      name="message"
                      class="rounded-full  py-2 bg-gray-800 bg-opacity-20 h-[50px] w-[370px] md:h-[50px] md:w-[400px] backdrop-blur-xl text-white font-sans1 text-center overflow-y-clip"
                      placeholder="Enter your problem here"></textarea>
          </div>
          <button type="submit"
                  class="sm:mx-20 mb-8 text-white rounded-full px-10 backdrop-blur-md focus:ring-4 font-sans1 focus:outline-none  font-medium  text-sm w-full sm:w-auto  py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
